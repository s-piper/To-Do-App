<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="Scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1>ToDo</h1>


    </header>

    <section id="addTask">
        <h3>Add Task</h3>
        <input type="text" id="taskIn" placeholder="Details"></input>
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button type="button" id="addBtn">Add</button>
    </section>

    <section id="taskList">
        <h4>Do the Needful</h4>

        <table id="taskTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ToDo</th>
                    <th>Priority</th>
                    <th>Complete?</th>
                </tr>
            </thead>
            <tbody id="highPriority">
            </tbody>
            <tbody id="mediumPriority">
            </tbody>
            <tbody id="lowPriority">
            </tbody> 
            <thead>
                <tr>
                    <th>Completed</th>
                </tr>
            </thead>
                <tbody id="completed">
                
                </tbody>
        </table>

    </section>


</body>

</html>
